grpcio = "^1.64.1"
grpcio-reflection = "^1.64.1"
protovalidate = "^0.3.1"
pydantic = "^2.7.3"
pydantic-settings = "^2.3.0"
tenacity = "^8.3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
